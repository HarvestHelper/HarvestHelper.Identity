apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: identity-serviceaccount
      containers:
      - name: identity
        image: harvesthelper.azurecr.io/harvesthelper.identity:1.0.8
        env:
          - name: ServiceSettings__MessageBroker
            value: SERVICEBUS
          - name: ServiceSettings__KeyVaultName
            value: harvesthelper
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 5002
        livenessProbe: 
          httpGet:
            path: /health/live
            port: 5002
          initialDelaySeconds: 10
        readinessProbe: 
          httpGet:
            path: /health/ready
            port: 5002
          initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  type: LoadBalancer
  selector:
    app: identity
  ports:
  - port: 80
    targetPort: 5002

---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: identity-serviceaccount
  annotations: 
    azure.workload.identity/client-id: ce5f1c2d-2587-43fb-a5f6-7c7bccf0a74f
  labels: 
    azure.workload.identity/use: "true"